{% extends 'GroovyRhythm/base.html' %} {% block content %}
<h2 style="text-align: center">List of Songs</h2>

<table class="table table-dark table-striped">
  <thead>
    <tr>
      <th>S.No</th>
      <th>Songs</th>
      <th>Artist</th>
    </tr>
  </thead>
  <tbody>
    {% for song in songs %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td>
        <a
          href="{% url 'song_details' song.id %}"
          style="color: inherit; text-decoration: none"
        >
          {{ song.title }}
        </a>
      </td>

      <td>{{ song.artist.name }}</td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="3">No songs available.</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
