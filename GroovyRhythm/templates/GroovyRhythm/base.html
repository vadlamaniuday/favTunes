{% load static %} {% block base_template %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favourite Tunes</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="bg-dark text-light">
    <div class="container-fluid">
      <nav
        class="navbar bg-dark border-bottom border-body justify-content-between"
      >
        <h1 class="text-white">Favourite Tunes</h1>

        <!-- Wrapping buttons inside a div for alignment -->
        <div>
          <form class="d-flex">
            <button
              class="btn btn-primary me-2"
              type="submit"
              formaction="{% url 'add_artist' %}"
            >
              Add Artists
            </button>

            <button
              class="btn btn-primary me-2"
              type="submit"
              formaction="{% url 'add_song' %}"
            >
              Add Songs
            </button>
          </form>
        </div>
      </nav>

      {% block content %} {% endblock %}
    </div>
  </body>
</html>
{% endblock %}
